apiVersion: v1
kind: Service
metadata:
  name: postgres-service
  namespace: click-counter
  labels:
    app: click-counter
    component: database
spec:
  type: ClusterIP
  selector:
    app: click-counter
    component: database
  ports:
  - port: 5432
    targetPort: 5432
    protocol: TCP
    name: postgres

