apiVersion: v1
kind: ConfigMap
metadata:
  name: postgres-init
  namespace: click-counter
  labels:
    app: click-counter
    component: database
data:
  init.sql: |
    CREATE TABLE IF NOT EXISTS clicks (
        id SERIAL PRIMARY KEY,
        count INTEGER NOT NULL DEFAULT 0,
        updated_at TIMESTAMP DEFAULT CURRENT_TIMESTAMP
    );
    
    INSERT INTO clicks (count) VALUES (0);

