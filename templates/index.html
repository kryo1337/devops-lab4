<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Click Counter</title>
    <style>
      * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
      }

      body {
        font-family: -apple-system, BlinkMacSystemFont, "Segoe UI", Roboto,
          "Helvetica Neue", Arial, sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        min-height: 100vh;
        background: #f5f5f5;
      }

      .container {
        background: white;
        padding: 3rem;
        border-radius: 20px;
        box-shadow: 0 20px 60px rgba(0, 0, 0, 0.3);
        text-align: center;
        min-width: 320px;
      }

      h1 {
        color: #333;
        margin-bottom: 2rem;
        font-size: 2rem;
      }

      .counter {
        font-size: 4rem;
        font-weight: bold;
        color: #667eea;
        margin: 2rem 0;
        transition: transform 0.1s;
      }

      .counter.pulse {
        transform: scale(1.1);
      }

      button {
        background: #667eea;
        color: white;
        border: none;
        padding: 1rem 2.5rem;
        font-size: 1.2rem;
        border-radius: 8px;
        cursor: pointer;
        transition: all 0.3s;
      }

      button:hover {
        background: #5568d3;
      }

      button:active {
        transform: translateY(0);
      }

      .footer {
        margin-top: 2rem;
        color: #999;
        font-size: 0.9rem;
      }
    </style>
  </head>
  <body>
    <div class="container">
      <h1>Click Counter</h1>
      <div class="counter" id="counter">{{ clicks }}</div>
      <button onclick="incrementCounter()">Click Me!</button>
    </div>

    <script>
      let count = {{ clicks }};

      async function incrementCounter() {
        try {
          const response = await fetch("/click", {
            method: "POST",
          });
          const data = await response.json();
          count = data.clicks;

          const counterEl = document.getElementById("counter");
          counterEl.textContent = count;

          // Pulse animation
          counterEl.classList.add("pulse");
          setTimeout(() => {
            counterEl.classList.remove("pulse");
          }, 100);
        } catch (error) {
          console.error("Error:", error);
        }
      }
    </script>
  </body>
</html>
